name: my-ecosystem
version: 0.1.0
description: my-ecosystem - A pactown ecosystem
base_port: 8000
sandbox_root: ./.pactown-sandboxes
registry:
  url: http://localhost:8800
  namespace: default
services:
  api:
    readme: services/api/README.md
    port: 8001
    health_check: /health
    env: {}
    depends_on: []
  web:
    readme: services/web/README.md
    port: 8002
    health_check: /
    depends_on:
    - name: api
      endpoint: http://localhost:8001
